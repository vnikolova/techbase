<html>

<head>
    <title>Techbase</title>
    <!-- Latest compiled and minified CSS -->
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/flexbox-grid.css">
</head>

<body id="loginPageWrapper" class="fade-in fast">
          <!-- modal -->

          <div class="modal fade-scale" id="registerModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Thank you!</h4>
              </div>
              <div class="modal-body">
                <p>We will be in touch soon to confirm your registration.</p>
              </div>
              <div class="modal-footer">
                <a href="index.html">Back to Front Page</a>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div>


            <!-- logo  -->
            <div class="form-group loginLogo">
              <a href="index.html"><img src="img/svg/logo.svg" alt="techbase_logo"/></a>
            </div><br>

            <!-- login -->
            <div class="row center">
              <div id="login" class="sm-5of8 lg-1of3">

                <div class="box">
                    <form id="loginForm" action="./" method="post" name="loginForm">
                        <br>
                        <!-- email -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                <input type="text" id="emailLogin" class="form-control" placeholder="Email" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                <input type="password" id="passwordLogin" required class="form-control" placeholder="Password" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <!-- login -->
                        <div class="form-group">
                            <button type="button" class="btn form-control buttons" id="loginSubmit"><span class="loginBtnTxt">SIGN IN</span></button>
                        </div>
                    </form>
                    <!-- register bottom -->
                      <a id="registerBtn" class="register">Are you a member? Register here.</a>
                </div>

            </div>
            <!-- end of login -->

            <!-- register -->
            <div id="register" class="lg-1of3 sm-5of8">
                <div class="box ">
                    <form id="registerForm" action="./" method="post" name="registerForm">
                        <br>
                        <!-- first and last name -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                <input type="text" name="fullName" class="form-control" placeholder="Full Name" aria-describedby="basic-addon1" required>
                            </div>
                        </div>

                        <!-- email -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">@</span>
                                <input type="text" name="email" class="form-control" placeholder="E-mail " aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <!-- submit -->
                        <div class="form-group">
                            <button type="button" class="btn form-control buttons" id="submitRegisterBtn"><span class="loginBtnTxt">REQUEST TO REGISTER</span></button>
                        </div>
                    </form>
                    <!-- register bottom -->
                    <a id="loginBtn" class="register">Already a user? Log in.</a>
                </div>



            </div>
            <!-- end of register -->
          </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
